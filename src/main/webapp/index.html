<!DOCTYPE html>
<html ng-app="kerubApp">
<head ng-app="kerubApp">
    <meta charset="UTF-8">
    <title>kerub</title>
    <script src="webjars/angularjs/1.3.17/angular.min.js"></script>
    <script src="webjars/angularjs/1.3.17/angular-sanitize.min.js"></script>
    <script src="webjars/angularjs/1.3.17/angular-route.min.js"></script>
    <script src="webjars/angular-uuid4/0.2.1/angular-uuid4.min.js"></script>
    <script src="webjars/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script src="webjars/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="webjars/markdown-js/0.5.0/markdown.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/SizeUtil.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/Login.js"></script>
    <script src="js/HostTab.js"></script>
    <script src="js/VmTab.js"></script>
    <script src="js/BusType.js"></script>
    <script src="js/VirtualStorageLink.js"></script>
    <script src="js/VirtualDisksTab.js"></script>
    <script src="js/VmRow.js"></script>
    <script src="js/VersionInfo.js"></script>
    <script src="js/NewHostWizard.js"></script>
    <script src="js/NewVirtualDiskWizard.js"></script>
    <script src="js/NewVmWizard.js"></script>
    <script src="js/HostDetails.js"></script>
    <script src="js/MainTabs.js"></script>
    <script src="js/ExpectationMini.js"></script>
    <script src="js/DiskSelectionElem.js"></script>
    <link href="webjars/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="webjars/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/kerub.css" rel="stylesheet"/>
    <link rel="icon" href="img/kerub.ico" type="image/png"/>
</head>
<body>

    <div ng-controller="Login">
        <script type="text/ng-template" id="Login.html">
            <div class="modal-header">
                <h3 class="modal-title">Login</h3>
            </div>
            <form ng-submit="login()">
            <div class="modal-body">
                    <div class="media login-screen form-group">
                        <div class="media-right thumbnail col-sm-3 col-md-3">
                            <a href="#">
                                <img src="img/kerub.png" class="media-object" alt="logo"/>
                            </a>
                            <div class="caption">
                                <span class="" ng-bind="version.title"></span>
                                <span ng-bind="version.version"></span>
                            </div>
                        </div>
                        <div class="media-body">
                            <span ng-bind-html="motd">
                            </span>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input ng-model="username" class="form-control input-lg" placeholder="username" autofocus>
                        <i class="form-control-feedback fa fa-user"></i>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input ng-model="password" class="form-control input-lg" type="password" placeholder="password" ng-keypress="onKeyPress($event)">
                        <i class="form-control-feedback fa fa-key"></i>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary glyphicon glyphicon-ok-sign" ng-click="login()">
                    Login
                </button>
            </div>
            </form>
        </script>
    </div>

    <span ng-include="'MainTabs.html'"/>

    <script type="text/ng-template" id="NewVirtualDiskWizard.html">
        <div class="modal-header">
            <h3 class="modal-title">New Virtual Disk</h3>
        </div>
        <tabset>
            <tab>
                <tab-heading>General</tab-heading>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-barcode"/> ID</h3>
                    </div>
                    <input ng-model="disk.id" class="form-control" readonly>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-tag"/> name</h3>
                    </div>
                    <input ng-model="disk.name" class="form-control">
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-resize-full"/> Size</h3>
                    </div>
                    <input ng-model="disk.userFriendlySize" ng-model-options="{ getterSetter: true }" class="form-control" autofocus>
                </div>
            </tab>
            <tab>
                <tab-heading>Expectations</tab-heading>
            </tab>
        </tabset>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary glyphicon glyphicon-ok-sign" ng-click="addStorage()">
                Add
            </button>
            <button type="button" class="btn btn-primary glyphicon glyphicon-remove" ng-click="close()">
                Cancel
            </button>
        </div>
    </script>

    <script type="text/ng-template" id="DiskSelection.html">
        <a ng-controller="DiskSelectionElem">
            {{match.model.name}} - {{humanFriendlySize(match.model.size)}}
        </a>
    </script>

    <script type="text/ng-template" id="NewVmWizard.html">
        <div class="modal-header">
            <h3 class="modal-title">New VM</h3>
        </div>
        <tabset>
            <tab>
                <tab-heading>General</tab-heading>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-barcode"/> ID</h3>
                    </div>
                    <input ng-model="vm.id" class="form-control" readonly autofocus>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-tag"/> Name</h3>
                    </div>
                    <input ng-model="vm.name" class="form-control" placeholder="vm name" autofocus>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-cog"/> CPU</h3>
                    </div>
                    <input ng-model="vm.nrOfCpus" class="form-control" type="number">
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-signal"/> Memory</h3>
                    </div>
                    <input ng-model="vm.memory.humanFriendlyMin" ng-model-options="{ getterSetter: true }" class="form-control">
                    <input ng-model="vm.memory.humanFriendlyMax" ng-model-options="{ getterSetter: true }" class="form-control">
                </div>
            </tab>
            <tab>
                <tab-heading>Disks</tab-heading>
                <table class="table table-condensed table-striped table-hover">
                    <thead>
                        <tr>
                            <td>name</td>
                            <td>bus</td>
                            <td>size</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="link in vm.storagedevices">
                            <td>placeholder</td>
                            <td>{{link.bus}}</td>
                            <td>placeholder</td>
                        </tr>
                    </tbody>
                </table>
                <tabset>
                    <tab>
                        <tab-heading disabled="disabled"><span class="glyphicon glyphicon-plus-sign"></span> New</tab-heading>
                        <div class="form-group has-feedback has-feedback-left">
                            <label class="control-label sr-only">Name</label>
                            <input type="text" class="form-control" placeholder="Name" />
                            <i class="form-control-feedback fa fa-tag"></i>
                        </div>
                        <div class="form-group has-feedback has-feedback-left">
                            <label class="control-label sr-only">Size</label>
                            <input type="text" class="form-control" placeholder="Size (e.g 20 GB)" />
                            <i class="form-control-feedback fa fa-hdd-o"></i>
                        </div>
                    </tab>
                    <tab>
                        <tab-heading><span class="glyphicon glyphicon-link"></span> Existing</tab-heading>
                        <div class="panel panel-info" ng-controller="VirtualStorageLink">
                            <div class="form-group has-feedback has-feedback-left">
                                <input type="text"
                                       ng-model="existingStorageLink"
                                       typeahead-loading="loadingDisks"
                                       class="form-control"
                                       data-provide="typeahead"
                                       typeahead="name for result in listDisksByName($viewValue)"
                                       placeholder="Type disk name"
                                       autocomplete="off"
                                       typeahead-template-url="DiskSelection.html"
                                       typeahead-min-length="3"
                                       typeahead-wait-ms="200"
                                       typeahead-on-select="linkExistingVirtualDisk()"
                                        />
                                <i ng-show="loadingDisks" class="glyphicon glyphicon-refresh form-control-feedback"></i>
                                <i ng-show="!loadingDisks" class="glyphicon glyphicon-hdd form-control-feedback"></i>
                            </div>
                            <div class="panel-heading">

                                <h3 class="panel-title"><span class="glyphicon glyphicon-signal"/> Bus type</h3>
                            </div>
                            <div class="btn-group" role="group" ng-controller="BusType" ng-init="init(link)">
                                <button type="button" class="btn btn-default" ng-click="setBus('ide')">
                                    <span class="glyphicon glyphicon-ok" ng-show="isBus('ide')"></span> ide
                                </button>
                                <button type="button" class="btn btn-default" ng-click="setBus('scsi')">
                                    <span class="glyphicon glyphicon-ok" ng-show="isBus('scsi')"></span> scsi
                                </button>
                                <button type="button" class="btn btn-default" ng-click="setBus('usb')">
                                    <span class="glyphicon glyphicon-ok" ng-show="isBus('usb')"></span> usb
                                </button>
                                <button type="button" class="btn btn-default" ng-click="setBus('sata')">
                                    <span class="glyphicon glyphicon-ok" ng-show="isBus('sata')"></span> sata
                                </button>
                                <button type="button" class="btn btn-default" ng-click="setBus('virtio')">
                                    <span class="glyphicon glyphicon-ok" ng-show="isBus('virtio')"></span> virtio
                                </button>
                                <button type="button" class="btn btn-default" ng-click="setBus('xen')">
                                    <span class="glyphicon glyphicon-ok" ng-show="isBus('xen')"></span> xen
                                </button>
                            </div>
                        </div>

                    </tab>
                </tabset>
            </tab>
            <tab>
                <tab-heading>Network</tab-heading>
            </tab>
            <tab>
                <tab-heading>Expectations</tab-heading>
            </tab>
        </tabset>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary glyphicon glyphicon-ok-sign" ng-click="addVm()">
                Add
            </button>
            <button type="button" class="btn btn-primary glyphicon glyphicon-remove" ng-click="close()">
                Cancel
            </button>
        </div>

    </script>

    <script type="text/ng-template" id="NewHostWizard.html" >

        <div class="modal-header">
            <h3 class="modal-title">Join Host {{host.address}}</h3>
        </div>
        <div ng-if="errors.length > 0" ng-repeat="error in errors">
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-ban-circle"></span> {{error.message}} [{{error.code}}]
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading"><span class="glyphicon glyphicon-map-marker"></span> Address</div>
            <div class="panel-body">
                <input
                        ng-model="host.address"
                        class="form-control"
                        placeholder="address"
                        ng-keypress="clearPublicKey()"
                        ng-blur="updatePubkey()">
                <input
                        ng-model="host.publicKey"
                        readonly
                        disabled
                        class="form-control"
                        placeholder="fingerprint">
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading"><span class="glyphicon glyphicon-heart"></span> Dedicate</div>
            <div class="panel-body">
                <span ng-if="host.dedicated">
                    <span class="glyphicon glyphicon-star"></span> Host is dedicated, all resources can be used by Kerub
                    and the host can be turned off when not needed.
                    <button type="button" class="btn btn-default" ng-click="toggleDedicated()">Do not dedicate</button>
                </span>
                <span ng-if="!host.dedicated">
                    <span class="glyphicon glyphicon-star-empty"></span> Host is shared with other services,
                    resource usage is limited, Kerub is not allowed to turn of the server.
                    <button type="button" class="btn btn-success" ng-click="toggleDedicated()">Dedicate</button>
                </span>
            </div>
        </div>
        <tabset>
            <tab>
                <tab-heading><span class="glyphicon glyphicon-check"></span> Public Key</tab-heading>
                <div class="panel panel-info">
                    <div class="panel-heading">Add to /root/.ssh/authorized_keys</div>
                    <div class="panel-body publickey" ng-bind="controllerKey">
                    </div>
                </div>
            </tab>
            <tab>
                <tab-heading><span class="glyphicon glyphicon-asterisk"></span> Password</tab-heading>
                <input
                        ng-model="password.password"
                        class="form-control"
                        type="password"
                        placeholder="password"
                        ng-keypress="onKeyPress($event)">
            </tab>
        </tabset>

        <span ng-show="pubkeyUpdating">
                updating
            </span>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary glyphicon glyphicon-ok-sign" ng-click="addHost()">
                Add
            </button>
            <button type="button" class="btn btn-primary glyphicon glyphicon-remove" ng-click="close()">
                Cancel
            </button>
        </div>

    </script>
    <script type="text/ng-template" id="HostDetails.html">
        <div class="modal-header">
            <h3 class="modal-title">Host Details - {{host.address}}</h3>
        </div>
        <ul class="nav nav-tabs">
            <li role="presentation" ng-class="isActive('overview')" ng-click="selectView('overview')"><a href="#">Overview</a></li>
            <li role="presentation" ng-class="isActive('software')" ng-click="selectView('software')"><a href="#">Software</a></li>
            <li role="presentation" ng-class="isActive('CPU')" ng-class="" ng-click="selectView('CPU')"><a href="#">CPU</a></li>
            <li role="presentation" ng-class="isActive('RAM')" ng-class="" ng-click="selectView('RAM')"><a href="#">RAM</a></li>
            <li role="presentation" ng-class="isActive('IO')" ng-click="selectView('IO')"><a href="#">I/O</a></li>
        </ul>
        <form ng-show="isVisible('overview')">
            <div class="form-group">
                <label>ID</label>
                <input class="form-control" ng-model="host.id" disabled>
            </div>
            <div class="form-group">
                <label>dedicated: {{host.dedicated}}</label>
            </div>
            <div class="form-group">
                <label>public ssh key</label>
                <input class="form-control" ng-model="host.publicKey" disabled>
            </div>
            <div ng-if="host.capabilities">
                <div class="form-group" ng-if="host.capabilities.os">
                    <label>Operating system</label>
                    <input class="form-control" ng-model="host.capabilities.os" disabled>
                </div>
                <div class="form-group" ng-if="host.capabilities.distribution">
                    <label>OS distribution and version</label>
                    <input
                            class="form-control"
                            value="{{host.capabilities.distribution.name}} - {{host.capabilities.distribution.ver.major}} {{host.capabilities.distribution.ver.minor}}"
                            disabled>
                </div>
                <div class="form-group" ng-if="host.capabilities.cpuArchitecture">
                    <label>CPU architecture</label>
                    <input class="form-control" ng-model="host.capabilities.cpuArchitecture" disabled>
                </div>
            </div>
        </form>
        <form ng-show="isVisible('software')">
            <span ng-repeat="software in host.capabilities.installedSoftware">
                <span class="label label-default">
                    {{software.name}} {{software.ver.major}}<span ng-if="software.ver.minor">.{{software.ver.minor}}</span><span ng-if="software.ver.build">.{{software.ver.build}}</span>
                </span>&nbsp;
            </span>
        </form>
        <form ng-show="isVisible('CPU')">

            <div class="form-group">
                <label>load</label>
                {{dyn}}
            </div>

            <div class="form-group">
                <label>total</label>
                <input class="form-control" ng-value="nrOfCpus" disabled>
            </div>

            <span ng-repeat="cpu in host.capabilities.cpus">
                <h4>CPU</h4>
                <div class="form-group" ng-if="cpu.manufacturer">
                    <label>manufacturer</label>
                    <input class="form-control" ng-model="cpu.manufacturer" disabled>
                </div>
                <div class="form-group" ng-if="cpu.version">
                    <label>version</label>
                    <input class="form-control" ng-model="cpu.version" disabled>
                </div>
                <div class="form-group" ng-if="cpu.coreCount">
                    <label>cores</label>
                    <input class="form-control" ng-model="cpu.coreCount" disabled>
                </div>
                <div class="form-group" ng-if="cpu.threadCount">
                    <label>threads</label>
                    <input class="form-control" ng-model="cpu.threadCount" disabled>
                </div>
                <div class="form-group" ng-if="cpu.maxSpeedMhz">
                    <label>max speed (Mhz)</label>
                    <input class="form-control" ng-model="cpu.maxSpeedMhz" disabled>
                </div>
            </span>

        </form>
        <form ng-show="isVisible('RAM')">
            <table class="table table-condensed table-striped table-hover">
                <thead>
                <tr>
                    <td>Device</td>
                    <td>Details</td>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="device in host.capabilities.memoryDevices">
                        <td>
                            {{device.serialNumber}}
                        </td>
                        <td>
                            <span ng-if="device.type">
                                <span class="label label-default">{{device.type}}</span>
                            </span>
                            <span ng-if="device.size">
                                <span class="label label-default">{{humanFriendlySize(device.size)}}</span>
                            </span>
                            <span ng-if="device.formFactor">
                                <span class="label label-default">{{device.formFactor}}</span>
                            </span>
                            <span ng-if="device.speedMhz">
                                <span class="label label-default">{{device.formFactor}}</span>
                            </span>
                            <span ng-if="device.manufacturer">
                                <span class="label label-default"><span class="fa fa-industry"></span> {{device.manufacturer}}</span>
                            </span>
                        </td>
                    </tr>
                </tbody>
                </table>
        </form>
        <form ng-show="isVisible('IO')">
            <table class="table table-condensed table-striped table-hover">
                <thead>
                    <tr>
                        <td>Capacity</td>
                        <td>Details</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cap in host.capabilities.storageCapabilities">
                        <td>{{humanFriendlySize(cap.size)}}</td>
                        <td>
                            <span ng-if="cap['@type'] === 'lvm'">
                                {{cap.physicalVolumes.length}}
                                <span class="label label-default"><span class="fa fa-linux"></span> lvm</span>
                                <span ng-repeat="pv in cap.physicalVolumes track by $index" class="label label-info">
                                    <span class="fa fa-hdd-o"></span> {{humanFriendlySize(pv)}}
                                </span>

                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </script>

</body>
</html>
