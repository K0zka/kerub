<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="kerubApp">
<head ng-app="kerubApp">
    <meta charset="UTF-8">
    <title>kerub</title>
    <script src="webjars/angularjs/1.2.16/angular.min.js"></script>
    <script src="webjars/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MainTabs.js"></script>
    <link href="webjars/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/kerub.css" rel="stylesheet"/>
</head>
<body>

    <div ng-controller="MainTabs">
        <tabset>
            <tab heading="Virtual machines">
                <button type="button" class="btn btn-default">New VM</button>
                <table class="table">
                    <thead>
                        <tr>
                            <td>name</td>
                            <td>vCPUs</td>
                            <td>RAM</td>
                            <td>OS</td>
                            <td>status</td>
                            <td>load</td>
                            <td>actions</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </tab>
            <tab heading="Virtual networks">
            </tab>
            <tab heading="Virtual disks">
                <button type="button" class="btn btn-default">New Disk</button>
                <table class="table">
                    <thead>
                    <tr>
                        <td>name</td>
                        <td>size</td>
                        <td>comments</td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </tab>
            <tab heading="Storage">
            </tab>
        </tabset>
    </div>

    <div ng-controller="Login">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Login</h3>
            </div>
            <input ng-bind="username" class="form-control" placeholder="username">
            <input ng-bind="password" class="form-control" type="password" placeholder="password">
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="login">
                    Login
                </button>
            </div>

        </script>
    </div>


</body>
</html>
